<!DOCTYPE html>
<html>

<head>
  <title> Register </title>
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/register.js" defer></script>
</head>

<body>
  <section class="register">
    <h1> Sign Up </h1>
    <form  id="register" class="register-form">
      <div class="cridentials-box">
        <input type="text" id="fname" placeholder="First name*" name="fname" required>
      </div>
      <div class="cridentials-box">
        <input type="text" id="lname" placeholder="Last name*" name="lname" required>
      </div>
      <div class="cridentials-box">
        <input type="email" id="email" placeholder="Email address*" name="email" required>
      </div>
      <div class="cridentials-box">
        <input type="password" id="password" placeholder="Password*" name="password" required>
      </div>
      <button id="register-button" class="btn btn-large register-btn" type="submit"> Get Started </button>
      <div class="login-text-div"><a class="login-text" href="./login.html"> Already Have An Account </a></div>
    </form>
  </section>
</body>

</html>
