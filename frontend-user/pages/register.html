<!DOCTYPE html>
<html>

<head>
  <title> Register </title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <section class="signup">
    <h1> Sign Up </h1>
    <form  id="signup" class="signup-form">
      <div class="cridentials-box">
        <input type="text" id="first-name" placeholder="First name*" name="first-name" required>
      </div>
      <div class="cridentials-box">
        <input type="text" id="last-name" placeholder="Last name*" name="last-name" required>
      </div>
      <div class="cridentials-box">
        <input type="email" id="user-email" placeholder="Email address*" name="user-email" required>
      </div>
      <div class="cridentials-box">
        <input type="password" id="user-password" placeholder="Password*" name="user-password" required>
      </div>
      <button id="signup-button" class="btn btn-large signup-btn" type="submit"> Get Started </button>
      <div class="login-text"><a class="existing-account" href="./register.html"> Already Have An Account </a></div>
    </form>
  </section>
</body>

</html>
