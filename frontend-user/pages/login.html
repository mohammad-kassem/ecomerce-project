<!DOCTYPE html>
<html>

<head>
    <title> Log In </title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <section id="login" class="login">
        <h1> Log In </h1>
        <form class="login-form">
            <div class="cridentials-box">
                <input type="email" id="user-email" placeholder="Email address*" name="email" required>
            </div>
            <div class="cridentials-box">
                <input type="password" id="user-password" placeholder="Password*" name="password" required>
            </div>
            <button id="login-button" class="btn btn-large signup-btn" type="submit"> Log In </button>
            <div class="signup-text-div"><a class="signup-text" href="./register.html"> Create New Account </a></div>
        </form>
    </section>
</body>

</html>
