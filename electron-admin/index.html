<!DOCTYPE html>
<html lang="en">

<head>
    <title> Admin </title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/upload.js" defer></script>
</head>

<body>
        <nav>
            <div></div>
            <ul class="nav-items">
                <li id="add-product"> Add Product </li>
                <li id="add-category"> Add Category</li>
            </ul>
            <div id="profile-logo"><img src="./assets/user_pro.png"></div>
        </nav>
        <section id="upload-product" class="page-content">
            <div class="upload-product-header">
                <h1> Upload Product </h1>
            </div>
            <form id="upload-product-form">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" class="upload-btn" accept="image/*" required><br>
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="Enter Product Name" required><br>
                <label for="category">Category</label>
                <select id="category" name="category" placeholder="Select Category" required>
                <option value="1">Toys</option>
                <option value="2">Electronics</option>
                <option value="3">Clothing</option>
                </select><br>
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Enter Price" required>
                <div class="buttons-container">
                    <button type="reset" class="btn cancel">Cancel</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
        <section id="upload-category" class="page-content hide">
            <div class="upload-category-header">
                <h1> Upload Category </h1>
            </div>
            <form id="upload-category-form">
                <label for="category-name">Category Name</label>
                <input type="text" id="category-name" name="category-name" placeholder="Enter Category Name" required><br>
                <div class="buttons-container">
                    <button type="reset" class="btn cancel">Cancel</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
